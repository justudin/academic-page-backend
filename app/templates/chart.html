<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   
  </head>
  <body>
    <div class="container-sm">
    <div class="row">
        <div class="col-md-6 col-sm-12 mb-4">
            <canvas id="chart1"></canvas>
        </div>
        <div class="col-md-6 col-sm-12 mb-4">
            <canvas id="chart2"></canvas>
        </div>
    </div>
</div>

   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
    // 1. Line setup 
    const data = {
      labels: {{ labels_line|safe }},
      color: 'blue',
      datasets: [{
        label: 'Past '+{{PastY}}+'-Years',
        data: {{ values_line|safe }},
        borderWidth: 1,
        borderColor: 'lightblue',
        backgroundColor:'lightblue',
        order: 1,
        yAxisID: 'y',
      },
      {
        label: 'Accumulated',
        data: {{ accumulated_values|safe }},
        borderWidth: 1,
        borderColor: 'green',
        backgroundColor:'green',
        borderDash: [5, 5],
        type: 'line',
        order: 0,
        yAxisID: 'y1',
      }
      ]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
      	responsive: true,
        aspectRatio: 1,
        //maintainAspcetRatio: false,
        scales: {
          y: {
            type: 'linear',
            display: true,
            position: 'left',
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',

            // grid line settings
            grid: {
              drawOnChartArea: false, // only want the grid lines for one axis to show up
            },
          },
        },
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Yearly Publications'
          }
        }
      }
    };
    // render init block
    const myChart = new Chart(
      document.getElementById('chart1'),
      config
    );

    // 2. pie setup 
    const datapie = {
      labels: {{labels_pie|safe}},
      datasets: [{
        label: 'Total publications',
        data: {{values_pie|safe}},
        borderWidth: 1
      }]
    };

    // config 
    const configpie = {
      type: 'pie',
      data: datapie,
      options: {
        //maintainAspcetRatio: false,
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins:{
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Publication types'
          },
        	datalabels: {
        		anchor: 'end',
        		align: 'end',
        		offset: -55,
        		color: 'black',
        		display: 'auto',
        		font: {
	              weight: 'bold',
	              size: '14pt',
	            },
        		formatter: ((value, ctx)=>{
        			const totalVal = ctx.dataset.data.reduce((accumVal, currVal) => {
        				return accumVal+currVal
        			}, 0);
        			const percentage =  value/totalVal * 100
        			return `${percentage.toFixed(1)}%`;
        		})
        	}
        }
      },
      plugins: [ChartDataLabels],
    };

    // render init block
    const myPieChart = new Chart(
      document.getElementById('chart2'),
      configpie
    );


    </script>
    <!-- Bootstrap JS and dependencies (optional for responsive behaviors) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
